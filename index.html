<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random-chat-verse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <meta name="description" content="Connect with people worldwide in real-time" />
   
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom right, #1a1c2e, #4a1c78);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        opacity: 0.1;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        width: 95%;
        max-width: 1200px;
        padding: 3rem;
        display: flex;
        gap: 4rem;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .content {
        flex: 1;
        max-width: 600px;
      }

      .title {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #fff, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      .stats {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 100px;
        width: fit-content;
        margin-bottom: 3rem;
        animation: pulse 2s infinite;
      }

      .stats-dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
      }

      .stats-text {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
      }

      .start-button {
        padding: 1rem 2.5rem;
        font-size: 1.125rem;
        font-weight: 600;
        color: #1a1c2e;
        background: linear-gradient(90deg, #a78bfa, #818cf8);
        border: none;
        border-radius: 100px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(167, 139, 250, 0.35);
      }

      .start-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(167, 139, 250, 0.5);
      }

      .preview {
        position: relative;
        flex: 1;
        max-width: 500px;
        aspect-ratio: 16/9;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .preview::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, rgba(167, 139, 250, 0.1), rgba(129, 140, 248, 0.1));
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #toggle-camera {
        position: absolute;
        bottom: 12px;
        right: 12px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        font-size: 36px;
        cursor: pointer;
        z-index: 2;
        transition: background 0.2s ease;
      }

      #toggle-camera:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }

      @media (max-width: 1024px) {
        .container {
          flex-direction: column;
          padding: 2rem;
          gap: 2rem;
          margin: 1rem;
        }

        .content {
          text-align: center;
        }

        .stats {
          margin: 2rem auto;
        }

        .title {
          font-size: 2.5rem;
        }

        .preview {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h1 class="title">Talk with Strangers</h1>
        <p class="subtitle">Join millions of users worldwide in meaningful conversations. Experience the future of random chat with crystal-clear video and seamless interactions.</p>
        <div class="stats">
          <div class="stats-dot"></div>
          <p class="stats-text">
            <span id="online-count">Loading...</span> active users
          </p>
        </div>
        <a class="start-button" href="video.html">Start Video Chat</a>
      </div>
      <div class="preview">
        <video id="my-video" autoplay muted playsinline></video>
        <button id="toggle-camera" title="Toggle Camera">ðŸ“·</button>
      </div>
    </div>

    <script>
      function redirect() {
        location.href = '/video.html';
      }

      const socket = io('https://chatbackend-wdog.onrender.com');

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('online', (count) => {
        document.getElementById('online-count').innerText = count;
      });

      let videoStream;
      const videoElement = document.getElementById('my-video');
      const toggleBtn = document.getElementById('toggle-camera');

      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then((stream) => {
          videoStream = stream;
          videoElement.srcObject = stream;
        })
        .catch((err) => {
          console.error("Failed to access camera:", err);
        });

      toggleBtn.addEventListener('click', () => {
        if (videoStream) {
          const videoTrack = videoStream.getVideoTracks()[0];
          videoTrack.enabled = !videoTrack.enabled;
          toggleBtn.textContent = videoTrack.enabled ? 'ðŸ“·' : 'ðŸš«';
        }
      });
    </script>
  </body>
</html>
