<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Chat - Video Call</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0f172a, #1e1b4b);
      min-height: 100vh;
      color: white;
      display: flex;
      position: relative;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    #spinner {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #818cf8, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }

    .video-container {
      flex: 1;
      position: relative;
      height: 100vh;
      padding: 1.5rem;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    #my-video {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      width: 280px;
      height: 158px;
      object-fit: cover;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 10;
      transition: transform 0.3s ease;
    }

    #my-video:hover {
      transform: scale(1.05);
    }

    .chat-holder {
      width: 420px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .wrapper::-webkit-scrollbar {
      width: 6px;
    }

    .wrapper::-webkit-scrollbar-track {
      background: transparent;
    }

    .wrapper::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }

    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      word-break: break-word;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
    }

    .sent-message {
      align-self: flex-end;
      background: linear-gradient(135deg, #818cf8, #c4b5fd);
      color: white;
      border-top-right-radius: 4px;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
    }

    .received-message {
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-top-left-radius: 4px;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    .message .time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 4px;
      align-self: flex-end;
    }

    .input {
      padding: 1.5rem;
      display: flex;
      gap: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: rgba(129, 140, 248, 0.5);
      box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
    }

    #send {
      padding: 1rem 2rem;
      border: none;
      border-radius: 100px;
      background: linear-gradient(90deg, #818cf8, #c4b5fd);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #send:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(129, 140, 248, 0.4);
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .looking-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #818cf8, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      z-index: 5;
    }

    #video-controls {
  position: absolute;
  bottom: 0.5rem;
  right: 0.5rem;
  display: flex;
  gap: 0.75rem;
  z-index: 9999;
}

.control-button {
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.12);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
  transform: scale(1);
}

.control-button:hover {
  transform: scale(1.1);
}

.control-button.active {
  background: linear-gradient(135deg, #4ade80, #22c55e);
}

.control-button.inactive {
  background: linear-gradient(135deg, #f87171, #ef4444);
  filter: brightness(1.1);
}


@media (max-width: 1024px) {
  body {
    flex-direction: column;
  }

  .video-container {
    height: 60vh;
    max-height: 60vh;
    width: 100%;
  }

  #my-video {
    width: 160px;
    height: 90px;
    position: absolute;
    bottom: 1rem;
    right: 1rem;
    z-index: 10;
  }

  .chat-holder {
    width: 100%;
    height: 40vh;
    max-height: 40vh;
    overflow-y: auto;
  }

  .input {
    padding: 1rem;
    width: 100%;
  }

  #video-controls {
    position: absolute;
    bottom: 9rem;
    left: 1rem;
    z-index: 20;
  }

  #video-controls button {
    width: 42px;
    height: 42px;
    font-size: 1rem;
    margin-right: 0.5rem;
  }
}


  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="modal">
    <!-- <span id="spinner">Looking for your next conversation...</span> -->
  </div>

  <div class="video-container">
    <!-- <div class="looking-message">Looking for your next conversation...</div> -->
    <video autoplay playsinline muted id="my-video"></video>

    <div id="video-controls">
      <button id="toggle-video" class="control-button active" title="Toggle Video">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <path d="M17 10.5V6c0-1.1-.9-2-2-2H4C2.9 4 2 4.9 2 6v12c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2v-4.5l4 4v-11l-4 4z"/>
        </svg>
      </button>
      <button id="toggle-audio" class="control-button active" title="Toggle Audio">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 3a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V6a3 3 0 0 0-3-3zm-6 8v1c0 3.3 2.7 6 6 6s6-2.7 6-6v-1h-2v1c0 2.2-1.8 4-4 4s-4-1.8-4-4v-1H6z"/>
        </svg>
      </button>
      <button id="end-call" class="control-button" title="End Call">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 16.5v-2c0-1.1-.9-2-2-2h-3.2l-1.4 2.1c-.6.9-1.8 1.1-2.6.4l-1.8-1.3c-.8-.6-2-.5-2.6.4L5.2 12.5H3c-1.1 0-2 .9-2 2v2c0 .6.4 1 1 1h18c.6 0 1-.4 1-1z"/>
        </svg>
      </button>
    </div>
    

    <video autoplay playsinline id="video"></video>
  </div>

  <div class="chat-holder">
    <div class="wrapper"></div>
    <div class="input">
      <input type="text" placeholder="Type your message here..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
