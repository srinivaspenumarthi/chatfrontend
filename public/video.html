  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0f172a, #1e1b4b);
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: row;
      position: relative;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    #spinner {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #818cf8, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }

    .video-container {
     flex: 1;
     position: relative;
     padding: 1.5rem;
     background-color: black;
     overflow: hidden;
     display: flex;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    #my-video {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      width: 280px;
      height: 158px;
      object-fit: cover;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 10;
      transition: transform 0.3s ease;
    }

    #my-video:hover {
      transform: scale(1.05);
    }

    .chat-holder {
      width: 420px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .wrapper::-webkit-scrollbar {
      width: 6px;
    }

    .wrapper::-webkit-scrollbar-track {
      background: transparent;
    }

    .wrapper::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }

    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      word-break: break-word;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
    }

    .sent-message {
      align-self: flex-end;
      background: linear-gradient(135deg, #818cf8, #c4b5fd);
      color: white;
      border-top-right-radius: 4px;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
    }

    .received-message {
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-top-left-radius: 4px;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    .message .time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 4px;
      align-self: flex-end;
    }

    .input {
      padding: 1.5rem;
      display: flex;
      gap: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: rgba(129, 140, 248, 0.5);
      box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
    }

    #send {
      padding: 1rem 2rem;
      border: none;
      border-radius: 100px;
      background: linear-gradient(90deg, #818cf8, #c4b5fd);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      margin-right:1rem;
      
      transition: all 0.3s ease;
    }

    #send:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(129, 140, 248, 0.4);
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .looking-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #818cf8, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      z-index: 5;
      animation: pulse 2s infinite;
    }

    #video-controls {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      display: flex;
      gap: 0.75rem;
      z-index: 9999;
    }

    .control-button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      transform: scale(1);
    }

    .control-button:hover {
      transform: scale(1.1);
    }

    .control-button.active {
      background: linear-gradient(135deg, #4ade80, #22c55e);
    }

    .control-button.inactive {
      background: linear-gradient(135deg, #f87171, #ef4444);
      filter: brightness(1.1);
    }

    #skip-button {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #f59e0b, #f97316);
      border: none;
      border-radius: 100px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
    }

    #skip-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(249, 115, 22, 0.5);
    }

    #skip-button svg {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 1024px) {
      body {
        flex-direction: column;
        overflow: hidden;
        height: 100vh;
      }

      .video-container {
        height: 60vh;
        padding: 1rem;
        overflow: hidden;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #my-video {
        width: 160px;
        height: 90px;
        bottom: 1rem;
        right: 1rem;
        max-width: 90%;
        max-height: 90%;
      }

      .chat-holder {
        width: 100%;
        height: 40vh;
        overflow: hidden;
      }

      .wrapper {
        padding: 1rem;
        overflow-y: auto;
      }

      .input {
        padding: 1rem;
        margin-bottom: 3rem;
      }

      #video-controls {
        bottom: 1rem;
        left: 1rem;
        gap: 0.5rem;
      }

      .control-button {
        width: 50px;
        height: 50px;
      }

      #skip-button {
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      .looking-message {
        font-size: 1.5rem;
        width: 80%;
      }
    }
  </style>

</head>

  <div class="chat-holder">
